<div id="app">
  <h1>My NotePad</h1>

  <div class="input-container">
    <input type="text" #memo name="memo" class="memo" id="memo">
    <input type="button" value="Enter" class="btn" (click)="getValue(memo.value)" > 
  </div>

  <div class="notepad-container">
    <ul *ngFor="let item of displayVal">
      <li><p>{{item}}</p><input type="button" class="deleteBtn" (click)="deleteItem(item)" value="X"></li>
    </ul>
  </div>
</div>
